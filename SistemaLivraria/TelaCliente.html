<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro de Cliente</title>
    <link rel="stylesheet" href="estilosDeCadastro.css"/>
</head>
<body>
    <form name="CadCliente" id="CadCliente" method="post" action="cadastroCliente.php">
        <h2> Cadastro de Cliente </h2>
        <div>
            <label for="cpf">CPF:</label>
            <input name="cpf" id="cpf" type="text" placeholder="xxx.xxx.xxx-xx"/>
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input name="nome" id="nome" type="text" placeholder="Digite seu nome:"/>
        </div>
        <div>
            <label for="dtNascimento">Data de Nascimento:</label>
            <input type="date" name="dtNascimento" id="dtNascimento"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"/>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone"/>
        </div>
        <div>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" value="Feminino" id="feminino" checked/>Feminino
            <input type="radio" name="sexo" value="Masculino" id="masculino"/>Masculino

        </div>
        <button type="submit" name="enviar" value="Cadastrar">Cadastrar</button>
        <button type="reset" name="limpar" value="Resetar">Limpar</button>
    </form>
    
</body>
</html>
